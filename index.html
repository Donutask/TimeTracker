<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="128x128" href="icon-apple.png">
    <link rel="icon" sizes="192x192" href="icon-android.png">
</head>

<body>
    <div id="center-column-container">
        <header>
            <button id="rename-title" onclick="RenameTracker()">
                <h1 id="title">Time Tracker</h1>
            </button>
        </header>
        <noscript>This page requires JavaScript to work.</noscript>

        <div id="main-container">
            <div id="start-ui" hidden>
                <p id="start-time"></p>
                <button id="start-button" onclick="StartTimer()" class="timer-action-button">Start</button>
            </div>
            <div id="stop-ui" hidden>
                <p id="elapsed-time-label">Elapsed Time:</p>
                <p id="elapsed-time"></p>
                <div id="started-time-container" hidden="false">
                    <p id="started-time"></p>
                    <button id="change-start-time-button" onclick="BeginChangeStartedTime()">Change</button>
                </div>
                <div id="change-start-time-container" hidden>
                    <label>Change Start Time: <input id="change-start-time" type="datetime-local"></label><input
                        type="submit" onclick="SubmitStartTimeChange()"><button
                        onclick="CancelStartTimeChange()">Cancel</button>
                </div>
                <button onclick="StopTimer()" class="timer-action-button">Stop</button>
            </div>


        </div>

        <h2 id="data-heading">Data</h2>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">‹</button>
                <div id="month-year"></div>
                <button id="next-month">›</button>
            </div>
            <div class="calendar-body">
                <div class="calendar-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-dates">
                    <!-- Dates will be populated here -->
                </div>
            </div>
        </div>
        <p id="month-total"></p>
        <div id="data-management">
            <button onclick="Export()">Export</button>
            <button onclick="Import()">Import</button>
        </div>
        <footer class="footer">
            <a class="link" href="https://donutask.com">Created by Donutask</a>
        </footer>
    </div>
    <!-- Import all scripts -->
    <script>var exports = {};</script>
    <script src="JavaScripts/dateUtils.js"></script>
    <script src="JavaScripts/timespan.js"></script>
    <script src="JavaScripts/timeTrackerData.js"></script>
    <script src="JavaScripts/dataManagement.js"></script>
    <script src="JavaScripts/calendar.js"></script>
    <script src="JavaScripts/main.js"></script>
</body>

</html>
